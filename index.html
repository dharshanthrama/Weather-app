<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="weather-input">
                    <div class="input-group">
                        <button onclick="getCurrentLocation()" class="location-btn"><i
                                class="fa fa-location-arrow"></i></button>
                        <input type="text" id="userLocation" placeholder="Search For Place">
                        <i class="fa fa-search" onclick="findUserLocation()"></i>
                        <select name="converter" id="converter">
                            <option>°C</option>
                            <option>°F</option>
                        </select>
                    </div>
                    <div class="weatherIcon"></div>
                    <h2 class="temperature"></h2>
                    <div class="feelsLike"></div>
                    <div class="description"></div>
                    <hr />
                    <div class="date"></div>
                    <div class="city"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="weather-output">
                    <h2 class="heading">Today's Highlights</h2>
                    <div class="Highlight">
                        <div class="humidity">
                            Humidity
                            <i class="fa-solid fa-water"></i>
                            <h1 id="HValue"></h1>
                        </div>
                        <div class="wind-speed">
                            Wind Speed
                            <i class="fa-solid fa-wind"></i>
                            <h1 id="WValue"></h1>
                        </div>
                        <div class="sun">
                            <span>
                                <i class="fa-solid fa-sun"></i>
                                <p><span id="SRValue"></span>Sunrise</p>
                            </span>
                            <span>
                                <i class="fa-regular fa-sun"></i>
                                <p><span id="SSValue"></span>Sunset</p>
                            </span>
                        </div>
                        <div class="clouds">
                            Clouds
                            <i class="fa-solid fa-cloud"></i>
                            <h1 id="CValue"></h1>
                        </div>
                        <div class="pressure">
                            Pressure
                            <i class="fa-solid fa-volcano"></i>
                            <h1 id="PValue"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
